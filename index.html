<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<main>
			<header class="bottom-broder">
				<nav class="container">
					<div class="nav-section flex-box">
						<div class="nav-logo">
							<img
								src="./assets/images/TechWave.png"
								alt="" />
						</div>
						<input
							type="checkbox"
							id="toggle"
							hidden />
						<div class="hamburger">
							<label for="toggle">
								<img
									src="./assets/images/hamburger-menu.png"
									alt="" />
							</label>
						</div>
						<div class="nav-block">
							<ul class="nav-item">
								<li><a href="#">About</a></li>
								<li><a href="#">Episodes</a></li>
								<li><a href="#">Host</a></li>
							</ul>
						</div>
						<div class="nav-cta btn">
							<span>Subscribe</span>
							<img
								src="./assets/images/ArrowRight.png"
								alt="" />
						</div>
					</div>
				</nav>
			</header>
			<section class="hero-main">
				<div class="container">
					<div class="hero">
						<div class="bigicon">
							<div class="iconic">
								<img
									src="./assets/images/microphone.png"
									alt="" />
								<span>NEW</span>
							</div>
						</div>
						<div class="hero-deteils">
							<div class="hero-about">
								<h1>TechWave</h1>
								<p>
									Your daily dose of tech insights, productivity hacks, and
									personal growth
								</p>
							</div>

							<div class="hero-button">
								<div class="btn hro-gep">
									<img
										src="./assets/images/spotify.png"
										alt="" />
									<span>Listen on Spotify</span>
								</div>

								<div class="btn tran-btn hro-gep">
									<img
										src="./assets/images/message.png"
										alt="" />
									<span>Subscribe</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
